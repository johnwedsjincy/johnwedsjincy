<body>

	<div id="page">
		<nav class="fh5co-nav" role="navigation">
			<div class="container">
				<div class="row">
					<div class="col-xs-2">
						<div id="fh5co-logo"><a href="index.html">JohnWedsJincy<strong>.</strong></a></div>
					</div>
				</div>

			</div>
		</nav>

		<div id="customAlert" class="alert-box">
			<div class="alert-content">
				<span class="close-btn">&times;</span>
				<img src="assets/thank.png" alt="Thank You" height="300px">
				<p id="alertMessage"></p>
				<button id="closeAlertBtn">OK</button>
			</div>
		</div>
		<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner"
			style="background-image:url(assets/bglow.gif);">
			<div class="overlay"></div>
			<div class="fh5co-container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
						<div class="display-t">
							<div class="display-tc animate-box" data-animate-effect="fadeIn">
								<h1>Wish Them on Their Wedding</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div id="fh5co-started" class="fh5co-bg">
			<div class="overlay"></div>
			<div class="container">
				<div class="row animate-box">
				</div>
				<div class="row animate-box">
					<div class="col-md-10 col-md-offset-1">
						<form class="form-inline" action="" id="wishform">

							<div class="row-md-4 row-sm-4">
								<div class="form-group">
									<label for="text" style="color: #1d3519;font-size: 18px;font-family: Georgia, 'Times New Roman', Times, serif;">Add Your Wishes</label><br>
									<input class="form-control" type="text" id="message" required>
								</div>
							</div>
							<div class="row-md-4 row-sm-4">
								<div class="form-group">
									<label for="name" style="color: #1d3519;font-size: 18px;font-family: Georgia, 'Times New Roman', Times, serif;">Name</label><br>
									<input type="text" class="form-control" id="name" required>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<button type="submit" style="color: white;background-color: #4e654b;">Submit</button>
								<!-- class="btn btn-default btn-block" -->
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<script src="js/jquery.min.js"></script>

	<script src="js/owl.carousel.min.js"></script>

	<script src="js/jquery.countTo.js"></script>

	<!-- Stellar -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>

	<!-- Main -->
	<script src="js/main.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var showAlertBtn = document.getElementById("showAlertBtn");
			var customAlert = document.getElementById("customAlert");
			var closeAlertBtn = document.getElementById("closeAlertBtn");
			var closeSpan = document.querySelector(".close-btn");
			var alertMessage = document.getElementById("alertMessage");

			function showCustomAlert(message) {
				alertMessage.textContent = message;
				customAlert.style.display = "flex";
			}

			function hideCustomAlert() {
				customAlert.style.display = "none";
			}

			closeAlertBtn.addEventListener("click", hideCustomAlert);
			closeSpan.addEventListener("click", hideCustomAlert);


			// Your web app's Firebase configuration
			var firebaseConfig = {
				apiKey: "AIzaSyAi5B00blBvEoioXkgjgBxihfZO9iO0H6k",
				authDomain: "wedding-34fd2.firebaseapp.com",
				projectId: "wedding-34fd2",
				storageBucket: "wedding-34fd2.appspot.com",
				messagingSenderId: "638999458531",
				appId: "1:638999458531:web:2a9e0846004fda9cba0bd6"
			};

			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);
			var db = firebase.firestore();

			// Handle form submission
			document.getElementById('wishform').addEventListener('submit', function (e) {
				e.preventDefault();

				var name = document.getElementById('name').value;
				var message = document.getElementById('message').value;

				// Add a new document with a generated ID
				db.collection("users").add({
					name: name,
					message: message
				})
					.then(function (docRef) {
						console.log("Document written with ID: ", docRef.id);
						showCustomAlert("");
						// alert("Thank you, Your wishes has been received...!");
					})
					.catch(function (error) {
						console.error("Error adding Wishes: ", error);
						showCustomAlert("Error: Unable to send your wishes. Please try again.");
					});
			});
		});
	</script>
</body>

</html>
